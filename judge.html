<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリア判定ページ</title>
  <style>
    body {
      font-family: "Yu Gothic", sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff8787;
    }
  </style>
</head>
<body>

  <h1>第一ゲーム クリア判定</h1>
  <p>ゲームをクリアしたら、下のボタンを押してください。</p>

  <button id="clearBtn">クリア！</button>

  <!-- Firebase SDK 読み込み -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // あなたの Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDN0Bpaa_80Q34nc5Yfn9NzVa1OkdO6Iz0",
      authDomain: "project-5040932402734173095.firebaseapp.com",
      projectId: "project-5040932402734173095",
      storageBucket: "project-5040932402734173095.firebasestorage.app",
      messagingSenderId: "985201726384",
      appId: "1:985201726384:web:269a972f648983c426fc75"
    };

    // Firebase 初期化
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // クリアボタン処理
    document.getElementById("clearBtn").onclick = async () => {
      await setDoc(doc(db, "games", "game1"), {
        clear: true
      });
      alert("ゲーム1をクリアとして記録しました！");
    };
  </script>

</body>
</html>
